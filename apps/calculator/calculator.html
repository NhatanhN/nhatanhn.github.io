<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="./calculator.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitcount+Single:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>
    <div id="color-buttons">
        <div id="clear-color" title="clear color button"><img src="./assets/clear-color.svg" alt="clear color icon" width="15" height="15"></div>
        <div id="random-color" title="randomize color button"><img src="./assets/random.svg" alt="change color icon" width="15" height="15"></div>
    </div>
    <div id="calculator">
        <div>
            <div id="screen">
                <p id="prev-function"></p>
                <div id="output"></div>
            </div>
        </div>
        <div id="buttons">
            <div id="clear">C</div>
            <div class="empty-button"></div>
            <div id="modulo">%</div>
            <div class="empty-button"></div>
            <div id="7">7</div>
            <div id="8">8</div>
            <div id="9">9</div>
            <div id="divide">รท</div>
            <div id="4">4</div>
            <div id="5">5</div>
            <div id="6">6</div>
            <div id="times">ร</div>
            <div id="1">1</div>
            <div id="2">2</div>
            <div id="3">3</div>
            <div id="minus">-</div>
            <div id="0">0</div>
            <div id="decimal">.</div>
            <div id="enter">=</div>
            <div id="plus">+</div>
        </div>
    </div>

</body>

<script src="./calculator.js"></script>

</html>
